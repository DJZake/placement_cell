<!DOCTYPE html>
<html>
<head>
    <title>Placement Cell Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            /* background-color: #020202; */
            min-height: 100vh;
            background: linear-gradient( -25deg, #24485a 0%, #06121dab 50%, #262626 50%, #000000 100%);
            /* backdrop-filter: hue-rotate(120deg); */
           /* animation: animate 10s ease-in infinite; */
        }
        
        h1 {
            text-align: center;
            position: relative;
            left: -100%;
            color: #fdf2f2;
            animation: slideh1 2s forwards;
            /* margin-top: 10%; */
        }
        
        form {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            background-color: #4b4ba89f;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 251, 251, 0.1);
            animation: slideIn 1s ease-in-out;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: #fff4f4;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #131111;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        
        @media (max-width: 600px) {
            form {
                padding: 10px;
            }
            
            input[type="submit"] {
                margin-top: 10px;
            }
        }
        
        @keyframes slideh1 {
    0% {
        left: -100%;
    }
    100% {
        left: 0;
    }
    }

        @keyframes slideIn {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>Registration Form</h1>
    
    <form action="process_registration.php" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required><br><br>

        <label for="resume">Resume:</label>
        <input type="file" id="resume" name="resume" accept=".pdf"><br><br>

        <label for="resume">Profile Picture:</label>
        <input type="file" id="Profile Picture" name="Profile Picture" accept=".pdf"><br><br>

        <label for="CGPA">CGPA</label>
        <input type="CGPA" id="CGPA" name="CGPA" required><br><br>

        <label for="CGPA">Aadhaar Number</label>
        <input type="number" id="CGPA" name="CGPA" required><br><br>

        <label for="Number">Whatsapp Number</label>
        <input type="number" id="CGPA" name="CGPA" required><br><br>

        <label for="password">University Registration Number</label>
        <input type="roll" id="roll" name="roll" required><br><br>

        <label for="Stream">Stream:</label>
        <input type="stream" id="stream" name="stream" required><br><br>

        <label for="CGPA">Date of birth</label>
        <input type="date" id="CGPA" name="CGPA" required><br><br>  

        <label for="cars">Select Institution:</label>
        <select id="cars">
        <option value="CEM">College of engineering munnar </option>
        <option value="TH">Toc H College of engineering</option>
        <option value="CET">CET</option>
        <option value="other">Other</option>
        <option value="audi" selected>Institution</option>
        </select>
        <br><br>
        <label for="other">Other:</label>
        <input type="other" id="other" name="other" ><br><br>
        <!-- submit button -->
        <input type="submit" value="Register">
    </form>
</body>
</html>
